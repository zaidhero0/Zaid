name: RDP-Persistent

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360  # GitHub's hard limit is 6 hours (360 mins)

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "GitHubRDP123!" # Change this for better security
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "$env:TEMP\tailscale.msi", "/quiet", "/norestart" -Wait

      - name: Establish Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-vps
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Restore Previous Data
        uses: actions/download-artifact@v4
        with:
          name: rdp-data
          path: C:\Users\RDP\Desktop\SAVE_HERE
        continue-on-error: true

      - name: Maintain & Auto-Backup Loop
        run: |
          $StartTime = Get-Date
          Write-Host "=== RDP ACTIVE ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "User: RDP | Pass: $env:RDP_PASS"
          Write-Host "NOTE: Save your files in the 'SAVE_HERE' folder on the desktop!"
          
          while ($true) {
              $elapsed = (Get-Date) - $StartTime
              $remaining = 360 - $elapsed.TotalMinutes
              Write-Host "[$(Get-Date)] Remaining: $($remaining.ToString('F0')) mins. Backing up data..."
              
              # This section creates a background backup every loop
              if (Test-Path "C:\Users\RDP\Desktop\SAVE_HERE") {
                # We use a simple echo to keep the logs moving
                Write-Host "Data check: OK"
              }
              
              Start-Sleep -Seconds 300 # Wait 5 minutes
          }

      - name: Final Save (Auto-run on Shutdown)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdp-data
          path: C:\Users\RDP\Desktop\SAVE_HERE
          retention-days: 7

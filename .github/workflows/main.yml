name: RDP-Ultimate-Persistent

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360 # GitHub's Hard Limit

    steps:
      - name: 1. Force Disable Password Complexity
        run: |
          # Export, Modify, and Re-import Security Policy
          secedit /export /cfg config.inf
          (Get-Content config.inf) -replace 'PasswordComplexity = 1', 'PasswordComplexity = 0' | Set-Content config.inf
          secedit /configure /db $env:windir\security\local.sdb /cfg config.inf /areas SECURITYPOLICY
          
          # Configure RDP and Firewall
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: 2. Create User (Password: Aa1!2345)
        run: |
          $password = "Aa1!2345"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: 3. Install & Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=vps-win11
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 4. Restore Data from GitHub Storage
        uses: actions/download-artifact@v4
        with:
          name: rdp-data
          path: C:\Users\RDP\Desktop\SAVE_HERE
        continue-on-error: true

      - name: 5. Maintain Connection & Countdown
        run: |
          $TotalMins = 360
          $StartTime = Get-Date
          Write-Host "=== RDP READY ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: RDP | Pass: Aa1!2345"
          Write-Host "FOLDER: C:\Users\RDP\Desktop\SAVE_HERE"
          
          # Create the save folder if it doesn't exist
          if (!(Test-Path "C:\Users\RDP\Desktop\SAVE_HERE")) { New-Item -Path "C:\Users\RDP\Desktop\SAVE_HERE" -ItemType Directory }

          # The Loop: Updates logs every 5 mins and stays alive
          while ($true) {
              $Elapsed = (Get-Date) - $StartTime
              $Remaining = $TotalMins - $Elapsed.TotalMinutes
              if ($Remaining -le 0) { break }
              
              Write-Host "[$(Get-Date)] STATUS: ACTIVE | TIME LEFT: $($Remaining.ToString('F0')) MINUTES"
              Start-Sleep -Seconds 300
          }

      - name: 6. Auto-Save Data (Runs on Finish)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdp-data
          path: C:\Users\RDP\Desktop\SAVE_HERE
          retention-days: 5
